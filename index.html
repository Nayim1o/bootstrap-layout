<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bootstrap</title>
  </head>
  <body>
    <!-- header start -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="bg">1.1</div>
          </div>         
           <div class="col-md-7 col-sm-6 col-6">
            <div class="bg">1.2</div>
          </div>          
          <div class="col-md-3 col-sm-3 col-6">
            <div class="bg">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- header end -->
    <!-- hero start -->
      <section class="hero">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-8 col-sm-12 d-sm-block d-none">
                  <div class="bg">2.1</div>
              </div>
                <div class="col-md-4 col-sm-12">
                  <div class="bg">2.2</div>
                </div>
              </div>
            </div>
            <div class="col-md-3 d-md-block d-none">
              <div class="bg red">3</div>
            </div>
          </div>
        </div>
      </section>
    <!-- hero end -->
    <!-- body start -->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9 col-12">
                <div class="bg">4.1</div>
                 </div>
                <div class="col-sm-3 d-md-none d-sm-block col-12">
                  <div class="bg red">3</div>
                </div> 
              <div class="col-md-8 col-sm-12 col-12">
                <div class="bg">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="bg">5</div>
          </div>
        </div>
      </div>
      
    </section>
    <!-- body end -->
    <!-- bar start -->
     <div class="ber d-md-none d-sm-block d-none">
       <div class="container">
         <div class="row">
           <div class="col-sm-12 ">
             <div class="bg">5</div>
           </div>
         </div>
       </div>
     </div>
    <!-- bar start -->
<!-- footer  start -->
<section class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
          <div class="bg">6</div>
      </div>
    </div>
  </div>
</section>

<!-- footer  end -->




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
